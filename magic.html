<html>
    <head>
        <!----support of foreigh character--->
        <meta charset="utf-8">
        <!--IE Compatibility setting. It ensures IE uses the latest rendering engine-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--get physical width of the mobile device-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>magic 8 ball</title>
        
        <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
        <!--link the latest minified bootstrap stylesheet-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css" type="text/css"/>
        <!--link the latest minified jQuery framework, necessary for using Bootstrap's JS plugings-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
        <!--link latest compiled and minified JavaScript -->

        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">    
    </head> 
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Behold the power of my predictions!</h1>
            </div>
            <div class="question-box">
                <h2 class="text-center">Want me to guess your fortune? Ask me anything! (Only yes or no questions)</h2>
                <div class="col-lg-1"></div>
                <div class="col-lg-10 input-box">
                     <div class="input-group">
                      <input type="text" class="form-control " placeholder="Test your luck..">
                      <span class="input-group-btn">
                        <button id="go" class="btn btn-default" type="button">Go!</button>
                      </span>
                    </div><!--input-group -->
                </div><!--.col-lg-10 -->
                <div class="col-lg-1"></div>
            </div>
            <div class="answer">
                <h2 id="answer" class="col-lg-12 col-md-12 col-sm-12 text-center prediction">Your prediction goes here.</h2>
            </div>
        </div>
    </body>    
</html>
